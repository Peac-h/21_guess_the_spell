<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="src/fav/site.webmanifest" /> -->

    <link rel="stylesheet" href="./src/sass/main.scss" />

    <script type="module" src="./src/js/script.js"></script>

    <title>Guess the Spell</title>
  </head>

  <body>
    <div class="content">
      <aside class="aside-info">
        <span>Harry Potter</span>
        <span class="separator"></span>
        <span>Wizarding World</span>
      </aside>

      <main class="main-info">
        <div class="main-info__game-field">
          <div class="game-header">Guess the Spell</div>
          <div class="game-word">
            <div class="word" id="spellContainer">
              <!-- <div class="letter"></div> -->
            </div>
          </div>

          <div class="game-info">
            <p class="hint">
              <span class="active">Hint:</span> <span id="hint"></span>
            </p>
            <p class="left-attempts">
              <span class="active">Left Attempts:</span>
              <span id="leftAttempts"></span>
            </p>
            <p class="wrong-letters">
              <span class="active">Wrong Letter(s):</span>
              <span id="wrongLetters"></span>
            </p>
          </div>

          <div class="game-scores">
            <span class="wins">
              <span class="active">Wins:</span> <span id="totalWins"></span
            ></span>
            <span class="loses">
              <span class="active">Loses:</span> <span id="totalLoses"></span
            ></span>
          </div>
        </div>
        <div class="main-info__button-field">
          <button class="btn" onclick="this.blur()">
            <span>New Word </span> →
          </button>
        </div>
      </main>
    </div>

    <div class="message" id="msg">
      <div class="message--win">
        <p>Okay, you won muggle!</p>
        <p class="mg-s">Lumos one more?</p>
        <button class="btn" onclick="this.blur()">
          <span>New Word </span> →
        </button>
      </div>
      <div class="message--lose">
        <p>
          The spell was: <span class="correct-spell" id="correctSpell"></span>
        </p>
        <p class="mg-s">Again or expeliarmused?</p>
        <button class="btn" onclick="this.blur()">
          <span>New Word </span> →
        </button>
      </div>
    </div>

    <footer class="author">
      <p>coded by <a href="https://github.com/Peac-h">Peach</a></p>
    </footer>
  </body>
</html>
